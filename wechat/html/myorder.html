<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="Description" content="我的订单" />
    <meta name="Keywords" content="我的订单" />
    <meta name="author" content="zhanglin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="image/x-icon" href="../../img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/commons.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jsviews.js"></script>
    <script type="text/javascript" src="../js/jsviews-help.js"></script>
    <script type="text/javascript" src="../js/loadTmpl.js"></script>
    <script type="text/javascript" src="../js/commons.js"></script>
    <script type="text/javascript" src="../js/page/myorder.js"></script>
    <style type="text/css">
    	.ui-list-info{
    		font-size: .8rem;
    		padding-left: .5rem;
    	}
    	.ui-list-info .price{
    		color: #f91515;
    	}
    	.ui-list-info .li_first{
    		margin-bottom: .8rem;
    	}
    </style>
</head>

<body>
    <input type="hidden" id="nowPageNumber" />
    <input type="hidden" id="lastPage" />
    <ul id="myorder" class="ui-list ui-border-tb" style="background:#f7f7f7;"></ul>
    <div class="ui-loading-block">
        <div class="ui-loading-cnt">
            <i class="ui-loading-bright"></i>
            <p>正在加载中...</p>
        </div>
    </div>
    <div class="ui-poptips ui-poptips-wran" style="display: none;">
        <div class="ui-poptips-cnt"></div>
    </div>
    <!-- 我的订单模板 -->
    <script type="text/x-jsrender" id="myorder_tmpl">
        <li class="ui-border-t order_li">
            <div style="width:100%;">
                <div class="order_header">
                    订单<label>{{:orderNo}}</label><span>{{convertTime:createTime}}</span>
                </div>
                <div style="display:inline-flex;overflow:hidden;" onclick="RedirectUrl('order_detail.html?orderno={{:orderNo}}');">
                    <div class="ui-list-img">
                        <span style="background-image:url({{if productSeriesVo}}{{getImagePath:productSeriesVo.logo}}{{else}}../img/order/logo3.png{{/if}})"></span>
                    </div>
                    <div class="ui-list-info">
                        <ul>
                            <li class="li_first">
                                参考价格：<span class="price">￥{{:prices}}</span>
                            </li>
                            <li>
                                产品系列：<span>{{if productSeriesVo}}{{:productSeriesVo.seriesName}}{{/if}}</span>
                            </li>
                            <li>
                                <div style="display:inline-flex;">
                                    <label style="width: 4rem;">升级包：</label>
                                    <ul>
                                        {{for scencevo.upgradeList}}
                                            <li>{{:upgradeName}}升级包-{{:mName}}</li>
                                        {{/for}}
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </li>
    </script>
</body>
</html>
