<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>编辑资料</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="Description" content="编辑资料" />
    <meta name="Keywords" content="编辑资料" />
    <meta name="author" content="zhanglin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="image/x-icon" href="../../img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/commons.css">
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jsviews.js"></script>
    <script type="text/javascript" src="../js/loadTmpl.js"></script>
    <script type="text/javascript" src="../js/commons.js"></script>
    <script type="text/javascript" src="../js/page/edit_info_mobile.js"></script>
</head>

<body>
    <div class="ui-form" style="margin-top:20px;">
        <form action="#">
            <div class="ui-form-item ui-form-item-show ui-border-b modify_input_position">
                <input type="text" id="old_mobile" value="" placeHolder="请输入原手机号" class="edit_info_iput" maxlength="11">
            </div>
            <div class="ui-form-item ui-form-item-show ui-border-b modify_input_position">
                <input type="text" id="new_mobile" value="" placeHolder="请输入现手机号" class="edit_info_iput" maxlength="11">
            </div>
            <div class="ui-form-item ui-form-item-r ui-border-b modify_input_position">
                <input type="text" id="code" value="" placeHolder="请输入验证码" class="edit_info_iput" style="padding-left:10px;">
                <button type="button" class="ui-border-l" style="border: none;">获取验证码</button>
            </div>
        </form>
    </div>
    <div class="ui-btn-wrap ui-btn-position">
        <button class="ui-btn-lg ui-btn-danger ui-btn-bg" id="modity_mobile">保存</button>
    </div>
    <div class="ui-poptips ui-poptips-warn" style="display:none;">
        <div class="ui-poptips-cnt"></div>
    </div>
</body>
</html>
