<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="UTF-8" />
    <title>收藏详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="Description" content="收藏详情" />
    <meta name="Keywords" content="收藏详情" />
    <meta name="author" content="zhanglin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link type="image/x-icon" href="../../img/favicon.ico" rel="icon" />
    <link rel="stylesheet" href="../css/frozen.css">
    <link rel="stylesheet" href="../css/commons.css">
    <!--公共样式 start-->
    <link rel="stylesheet" href="../css/series.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <!--公共样式 end-->
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jsviews.js"></script>
    <script type="text/javascript" src="../js/jsviews-help.js"></script>
    <script type="text/javascript" src="../js/loadTmpl.js"></script>
    <script type="text/javascript" src="../js/commons.js"></script>
    <script type="text/javascript" src="../js/page/collection_detail.js"></script>
    <style>
        .bg1{
            background: #f5f5f5;
        }
    </style>
</head>

<body>
    <div style="position:relative;">
        <img id="main_img" src="" width="100%">
    </div>
    <section class="ui-panel">
        <h4 id="seriesName" style="padding-left: 15px;">产品系列：风</h4>
        <ul class="ui-list bg1">
            <li>
                <img style="height: 1em;margin-top: 1.5em;margin-right: 0.5em;" src="../img/login/logo.png" alt="">
                <div class="ui-list-info">
                    <h4 class="ui-nowrap" style="color:#ed6d00">项目清单</h4>
                </div>
            </li>
        </ul>
    </section>
    <div style="margin-top: 1rem;background: #fff;">
        <!-- 清单列表 -->
        <ul id="itemsList"></ul>
    </div>
    <div class="ui-loading-block">
        <div class="ui-loading-cnt">
            <i class="ui-loading-bright"></i>
            <p>正在加载中...</p>
        </div>
    </div>
</body>
</html>
<!-- 清单列表模板 -->
<script type="text/x-jsrender" id="itemsListTmpl">
    <li style="{{if materialItemsList && materialItemsList.length <= 0}}display: none;{{/if}}">
        <div class="title">
            <b></b><p>{{:sceneName}}</p>
        </div>
        <ul id="upgradeItemsList{{:id}}"></ul>
        <ul id="maItemsList{{:id}}" style="margin-top: 1rem;">
            {{for materialItemsList}}
                <li>
                    <div class="yiban">
                        <div class="media">
                            <div class="media-left">
                                <a href="#">
                                    <img src="{{if imgurl}}{{getImagePath:imgurl}}{{/if}}" alt="" style="width: 14rem;height: 11rem;" />
                                </a>
                            </div>
                            <div class="media-body">
                                <ul class="list-unstyled">
                                    <li>名称：{{:itemName}}</li>
                                    <li>品牌：{{:brand}}</li>
                                    <li>型号：{{:modelType}}</li>
                                </ul>
                            </div>
                        </div>
                        <p>描述：{{:itemDesc}}</p>
                    </div>
                </li>
            {{/for}}
        </ul>
    </li>
</script>
