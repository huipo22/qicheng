<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例详情</title>
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/head.css"/>
    <link rel="stylesheet" href="../css/case-details.css"/>
    <link rel="stylesheet" href="../css/projectList.css"/>
    <link rel="stylesheet" href="../css/bottom.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jsviews.js"></script>
    <script type="text/javascript" src="../js/loadTmpl.js"></script>
    <script type="text/javascript" src="../js/commons.js"></script>
</head>
<body>

<!--头部start-->
<div class="head">
    <div class="head-content">
        <div class="head-left pull-left">
            <ul class="ul1">
                <li>
                    <ul>
                        <span><a href="mydata.html"><img src="../images/index/touxiang.png"></a></span>
                        <li><a href="mydata.html"id="username"></a></li>
                        <li id="nannv"></li>
                    </ul>
                </li>
                <li><a href="login.html">退出</a></li>
            </ul>
        </div>
        <div class="head-right pull-right">
            <ul>
                <li><img src="../images/index/kefu.png" ></li>
                <li class="phone">客服热线</li>
                <li class="number">021-6124123</li>
            </ul>
        </div>
    </div>
</div>
<!--头部end-->
<script>
    var username=window.sessionStorage.getItem("userName")
    var id=window.sessionStorage.getItem("gender")
    var nannv="";
    $("#username").text(username);
    if(id==0){nannv="先生"}else if(id==1){nannv="女士"}
    $("#nannv").text(nannv)
</script>
<!-- 导航栏start-->
<div class="nav">
    <div class="nav-content">
        <div class="nav-left pull-left">
            <a href="../index.html"><img src="../images/index/logo.png"/></a>
        </div>
        <div class="nav-right pull-right">
            <ul>
                <li><a href="../index.html">首页</a></li>
                <li><a href="productLine.html">产品系列</a></li>
                <li><a href="case.html">成功案例</a></li>
                <li><a href="platform.html">平台介绍</a></li>
            </ul>
        </div>
    </div>
</div>
<!--导航栏end-->
<!--content start-->
<div class="content container" id="content-box"></div>
<!--content end-->

<!--客户评价小图 start-->
<div class="Image" onclick="hide()"></div>
<!--客户评价小图end-->

<!--遮罩层 start-->
<div class="mask"></div>
<!--遮罩层 end-->

<!--底部start-->
<div class="bottom-box">
    <div class="bottom">
        <div class="bottom-left pull-left">
            <div class="relation">
                <span><a href="pages/platform.html?id=0">关于我们</a></span>
                <span><a href="pages/platform.html?id=1">联系我们</a></span>
                <span><a href="feedback.html">意见反馈</a></span>
            </div>
            <div class="service">
                <span>客服热线:</span>
                <span>021-61231234</span>
            </div>
            <div class="copyright"><span>© 版权所有 2015 粤ICP备12081684号</span></div>
        </div>
        <div class="bottom-right pull-right">
            <div class="f1">微信客户端</div>
            <div class="f2"><img src="../images/index/erweima.png"></div>
            <div class="f3">扫一扫</div>
        </div>
    </div>
</div>
<!--底部end-->
<script type="text/javascript" src="../js/Case-details.js"></script>
<script src="../js/banner.js"></script>
</body>
</html>
<script type="text/x-jsrender" id="intro-tmpl">
    <!--文字介绍部分模板-->
    <div class="intro">
        <h1>{{:villName}}</h1>
        <p>{{:caseName}}装修效果图</p>
        <p><span>承包单位：{{:contract}}</span></p>
        <p class="p3">
            <span class="span1">
                <span>面积：{{:area}}m²</span>
            </span>
            <span class="span2">
                <span>户型：</span>
                <span>{{:houseType}}</span>
            </span>
            <span class="span3">
                <span>造价：</span>
                <span class="price">￥{{:price/100}}</span>
            </span>
        </p>
    </div>
    <!-- 主图-->

    <div class="banner-box">
        <div class="banner">
            <ul id="imgUl">
            {{for caseImgasList}}
                <li><img src="{{getImagePath:}}" alt=""/></li>
            {{/for}}
            </ul>
            <div class="left"  id="pic_left"></div>
            <div class="right"  id="pic_right"></div>
        </div>
    </div>

    <!--项目清单 -->
    <div class="productLine clearfix div1">
            <div class="productLine-top">
                <img src="../images/product/logo03.png" alt=""/>
                <span>项目清单</span>
            </div>
            <div class="productLine-center">
                <div class="img"><img src="../images/product/weidenglu.png" ></div>
                <div class="text"><span>您还未登录，请先</span><a class="islogin" style="cursor:pointer">登录</a></div>
            </div>
        </div>
    <div class="productLine clearfix div2">
        <div class="productLine-top">
            <img src="../images/product/logo03.png" alt=""/>
            <span>项目清单</span>
        </div>
        {{for casesceneList}}
            {{if caseitemsList}}
                <div class="listing pull-right clearfix">
                    <div class="item">
                        <img src="../images/product/juxing.png" alt=""/>
                        <span>{{:caseName}}</span>
                    </div>
                    <div class="upgrade-box">
                        {{for caseitemsList}}
                            {{if upgradeName}}
                                <div class="upgrade">
                                    <div class="p-top">{{:upgradeName}}</div>
                                    <div class="clearfix">
                                        <div class="pull-left"><img src="{{getImagePath:imgurl}}" alt=""/></div>
                                        <div class="pull-right">
                                            <p class="p1"><span><span>名称：{{:itemName}}</span></span><span>品牌：{{:brand}}</span><span>型号：{{:modelType}}</span></p>
                                            <p>
                                                <span>描述:</span>
                                                <span>{{:itemDesc}}</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                             {{/if}}
                        {{/for}}
                    </div>

                    <div class="base-box">
                        {{for caseitemsList}}
                            {{if upgradeName == null}}
                                <div class="base clearfix">
                                    <div class="left pull-left"><img src="{{getImagePath:imgurl}}" alt=""/></div>
                                    <div class="right pull-right">
                                        <p class="p1"><span><span>名称：{{:itemName}}</span></span><span>牌品：{{:brand}}</span><span>型号：{{:modelType}}</span></p>
                                        <p>
                                            <span>描述:</span>
                                            <span>{{:itemDesc}}</span>
                                        </p>
                                    </div>
                                </div>
                            {{/if}}
                        {{/for}}
                    </div>
                </div>
            {{/if}}
        {{/for}}
    </div>
    <!-- 业主评论-->
    <div class="comment">
        <div class="productLine-top">
            <img src="../images/product/logo03.png" alt=""/>
            <span>业主评论</span>
        </div>
        <div class="comment-text clearfix">
            <div class="comment-text-p pull-right">
                <p>{{:content}}</p>
                <ul>
                    {{for commnetImages}}
                        <li class="bigimg"><img src="{{getImagePath:}}" ></li>
                    {{/for}}
                </ul>
            </div>
        </div>
    </div>
</div>
</script>
