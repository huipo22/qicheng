<script>
    var username = window.sessionStorage.getItem("userName")
    var id = window.sessionStorage.getItem("gender")
    var nannv = "";
    $("#username").text(username);
    if (id == 0) {
        nannv = "先生"
    } else if (id == 1) {
        nannv = "女士"
    }
    $("#nannv").text(nannv)
</script>

<script type="text/x-jsrender" id="aaa">
     <div class="content-box">
            <div class="content-box-left pull-left">
               <img src="{{getImagePath:imgurl}}"/>
            </div>
            <div class="content-box-right pull-right">
                <h1>{{:teamName}}</h1>
                <p>
                    简介：{{:teamDesc}}
                </p>
            </div>
     </div>

</script>
<script type="text/javascript">
    $(document).ready(function () {
        function Pages(page) {
            $.ajax({
                url: root_path + "/constructionTeams/findConstructionTeamsList",
                type: 'post',
                async: false,
                data: {
                    nextPage: page || nextPage,
                    pageSize: pageSize
                },
                success: function (result) {
                    var temp = $("#aaa").render(result.object.content);
                    $(".content").html(temp);
                    $(".total_page").html(result.object.totalPages);
                    loadTmpl.renderExternalTemplate("page", "#displayPage", result.object);
                }
            });
        }
        Pages(0);
        PagesFun(Pages);

    });
</script>
