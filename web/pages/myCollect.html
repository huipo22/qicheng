<script type="text/x-jsrender" id="myCollect-content-tpl">

<script type="text/javascript">
    $(document).ready(function(){
        leftnav();
        var id=window.sessionStorage.getItem("id");
        if(id){
            $.ajax({
                url: root_path+"myhistory/findMyhistoryById",
                type: 'post',
                async: false,
                data: {
                    userId:id,
                },
                success: function(result) {
                    if(result.object.content==null){
                        $("#collectTpl").html("<div style=' width: 200px; height: 100px;text-align: center;line-height: 100px;position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;font-size: 20px;'>暂无收藏</div>");
                    }else {
                        var temp = $("#myCollect-content-tpl").render(result.object.content);
                        $("#collectTpl").html(temp);
                    }
                },
                error: function(result){
                    alert(result.message)
                }
            })
        }else{
            alert("请您登录");
            RedirectUrl('login.html?from=' + location.href);
            $("#collectTpl").html("<div style=' width: 200px; height: 100px;text-align: center;line-height: 100px;position: absolute;left: 0;right: 0;top: 0;bottom: 0;margin: auto;font-size: 20px;'>暂无收藏</div>");
        }
    })
</script>
