<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>成功案例</title>
    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/head.css"/>
    <link rel="stylesheet" href="../css/case.css"/>
    <link rel="stylesheet" href="../css/bottom.css"/>
    <script src="../js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/jsviews.js"></script>
    <script type="text/javascript" src="../js/loadTmpl.js"></script>
    <script type="text/javascript" src="../js/commons.js"></script>
    <style>
        .house{
            margin-bottom: 130px;
        }
    </style>
</head>
<body>
<!--头部start-->
    <div class="head">
        <div class="head-content">
            <div class="head-left pull-left">
                <ul class="ul1">
                    <li>
                        <ul>
                            <span><a href="mydata.html"><img src="../images/index/touxiang.png"></a></span>
                            <li><a href="mydata.html" id="username"></a></li>
                            <li id="nannv"></li>

                        </ul>
                    </li>
                    <li><a href="login.html">退出</a></li>
                </ul>
            </div>
            <div class="head-right pull-right">
                <ul>
                    <li><img src="../images/index/kefu.png" ></li>
                    <li class="phone">客服热线</li>
                    <li class="number">021-6124123</li>
                </ul>
            </div>
        </div>
    </div>
<!--头部end-->
<script>
    var username=window.sessionStorage.getItem("userName")
    var id=window.sessionStorage.getItem("gender")
    var nannv="";
    $("#username").text(username);
    if(id==0){nannv="先生"}else if(id==1){nannv="女士"}
    $("#nannv").text(nannv)
</script>
<!-- 导航栏start-->
    <div class="nav">
        <div class="nav-content">
            <div class="nav-left pull-left">
                <a href="../index.html"><img src="../images/index/logo.png"/></a>
            </div>
            <div class="nav-right pull-right">
                <ul>
                    <li><a href="../index.html">首页</a></li>
                    <li><a href="productLine.html">产品系列</a></li>
                    <li><a href="case.html">成功案例</a></li>
                    <li><a href="platform.html">平台介绍</a></li>
                </ul>
            </div>
        </div>
    </div>
<!--导航栏end-->
<!--content start-->
    <div class="content container">
        <div class="screen clearfix">
            <div class=" pull-left" id="village">
                <span>小区：</span>
                <span class="azonic">不限</span>
            </div>
            <div class="pull-left"  id="village-name">

            </div>
        </div>
        <div class="area clearfix" id="village-desc">
            <img class="pull-left" src="" alt="">
            <div class="text pull-right">
                <h1></h1>
                <p><span class="address">地址：</span></p>
                <p><span class="desc">设计说明：</span>

                </p>
            </div>
        </div>
        <div class="house">
            <ul id="listLi-ul">
            </ul>
            <div class="house-bottom" id="displayPage">
            </div>
            <div class="hint"></div>
            <div class="total_page" style="display:none"></div>
        </div>
    </div>
<!--content end-->

<!--底部start-->
    <div class="bottom-box" >
        <div class="bottom">
            <div class="bottom-left pull-left">
                <div class="relation">
                    <span><a href="platform.html?id=0">关于我们</a></span>
                    <span><a href="platform.html?id=1">联系我们</a></span>
                    <span><a href="feedback.html">意见反馈</a></span>
                </div>
                <div class="service">
                    <span>客服热线:</span>
                    <span>021-61231234</span>
                </div>
                <div class="copyright"><span>© 版权所有 2015 粤ICP备12081684号</span></div>
            </div>
            <div class="bottom-right pull-right">
                <div class="f1">微信客户端</div>
                <div class="f2"><img src="../images/index/erweima.png"></div>
                <div class="f3">扫一扫</div>
            </div>
        </div>
    </div>
<!--底部end-->

</body>
</html>
<!--小区选择模板-->
<script type="text/x-jsrender" id="listLi-span-tmpl">
        <span data-id="{{:id}}" data-address="{{:address}}" data-name="{{:villageName}}" data-img="{{getImagePath:imgurl}}" data-desc="{{:villageDesc}}">{{:villageName}}</span>
</script>
<!--装修效果模板-->
<script type="text/x-jsrender" id="listLi-ul-tmpl">
<li class="listLi">
    <ul>
         <li class="li1"><a href="Case-details.html?{{:id}}"><img data-id={{:id}} src="{{getImagePath:imgurl }}"/></a></li>
         <li class="li2">
              <h1>{{:villName }}</h1>
              <span class="caseName">{{:caseName}}</span>
              <p><span>户型:{{:houseType }}</span></p>
              <p><span>承包单位:{{:contract }}</span></p>
         </li>
    </ul>
</li>
</script>
<script type="text/javascript" src="../js/case.js"></script>
