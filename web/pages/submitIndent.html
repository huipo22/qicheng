<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>提交订单</title>    <link rel="stylesheet" href="../bootstrap-3.3.5-dist/css/bootstrap.min.css"/>    <link rel="stylesheet" href="../css/submitIndent.css"/>    <script src="../js/jquery-2.1.4.min.js"></script>    <script type="text/javascript" src="../js/jsviews.js"></script>    <script type="text/javascript" src="../js/loadTmpl.js"></script>    <script type="text/javascript" src="../js/commons.js"></script></head><body>    <form class="form" method="post">        <div class="username">            <input type="text" id="username" placeholder="请输入联系人姓名"maxlength="21"/>            <span></span>        </div>        <div class="phone">            <input type="text" id="phone" placeholder="请输入联系人电话" maxlength="11"/>            <span></span>        </div>        <div class="address">            <input type="text" id="address" placeholder="请输入住址" maxlength="50"/>            <span></span>        </div>        <span>备注：请提供真实的信息，以便工作人员与您联系</span>        <div class="hint"></div>        <div class="submit">            <button id="submit">免费下单</button>        </div>        <div class="cancel">            <a href="confirmIndent.html">取消</a>        </div>    </form></body></html><script>    $("#submit").click(function () {        var username=$("#username");        var phone=$("#phone");        var address=$("#address");//        var regUser=/^[\u4e00-\u9fa5 ]|[a-zA-Z]{2,20}$/;        var regPass=/^1[3-9]\d{9}$/;        if(!(/^[a-zA-Z ]{1,20}$/.test(username.val()) || /^[\u4e00-\u9fa5]{1,10}$/.test(username.val()))){            $(".hint").html('请输入正确的联系人姓名');            return false;        }else if(!regPass.test(phone.val())){            $(".hint").html('请输入正确的联系人手机号！');            return false;        }else if(address.val()==''){            $(".hint").html('请输入地址');            return false;        }        ajax();    })    function ajax(){        var userId=window.sessionStorage.getItem("id");        var area = unescape(GetQueryString('inputarea'));        var productSeriesId=window.sessionStorage.getItem("proId");        var upgradeid = window.sessionStorage.getItem('upgradeid');        var price = window.sessionStorage.getItem('thevalue');        var userNames=$("#username").val();        var phone=$("#phone").val();        var address=$("#address").val();        var uparr=[];        var marr=[];        var scenearr=[];        var Pice=[];        if(upgradeid){            var sumarr=upgradeid.split(";")            for(var i=0;i<sumarr.length;i++){                if(sumarr[i]) {                    var a = sumarr[i].split(",")                    uparr.push(a[0])                    marr.push(a[1])                    Pice.push(a[3])                    scenearr.push(a[2])                }            }        }        $.ajax({            url: root_path+"myorder/placeAnOrder",            type: 'post',            async: false,            data:{                "userId":userId,                "productSeriesId":productSeriesId,                "realName":userNames,                "mobile":phone,                "address":address,                "area":area,                "sceneIds":scenearr.join(","),                "upgradeIds":marr.join(","),                "materialItemsIds":uparr.join(","),                "upgradePice":Pice.join(","),                "pice":price.split("￥")[1]            },            success: function(data) {                if(data.code==1){                    alert('下单成功');                    var form = document.forms[0];                    form.action = "myIndent.html";                    form.submit();                }else{                    alert('下单失败，请重新下单');                    var form = document.forms[0];                    form.action = "confirmIndent.html";                    form.submit();                }            }        })    }</script>
